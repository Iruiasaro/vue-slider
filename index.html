<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Vue-arrow</title>
    </head>

    <body>

        <main id="app">

            <div class="wrapper">
                
                <div class="arrow">
                    <i class="fa fa-chevron-left" @click="arrowLeft"></i>
                </div>

                <div class="centerBlock">
                    <div class="imgWrapper">
                        <img :src="imgHarley[ImgZero].url">
                    </div>

                    <div class="bottomWrapper">
                        <div v-for="(img, ImgStart) in imgHarley" :class=" ImgStart == ImgZero ? 'blu_circle' : '' "
                            class="white_circle" @click="imgGo(ImgStart)">
                        </div>
                    </div>
                </div>

                <div class="arrow">
                    <i class="fa fa-chevron-right" @click="arrowRight"></i>
                </div>

            </div>
        </main>

        <script src="script.js"></script>
    </body>

</html>
